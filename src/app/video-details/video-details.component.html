<div class="wrapper">
  <div>
    <iframe width="100%" height="500px" [src]="video.url | safe" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>
  <div>
    <form>
      <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
      <div *ngIf="editTitle" class="form-group">
        <input type="input" class="form-control" name="title" required placeholder="title" [(ngModel)]="video.title"
          required>
      </div>
      <div class="form-group">
        <input type="input" class="form-control" name="url" required placeholder="url" [(ngModel)]="video.url" required>
      </div>
      <div class="form-group">
        <textarea class="form-control" rows="5" name="desc" [(ngModel)]="video.description" required>
            </textarea>
      </div>
      <span>
        <button type="button" (click)="updateVideo()" class="btn btn-primary">Update</button>&nbsp;
        <button type="button" (click)="deleteVideo()" class="btn btn-danger">Delete</button>
      </span>
    </form>
  </div>
</div>
